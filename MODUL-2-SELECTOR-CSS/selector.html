<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selektor Tag*/
        p{
            color:blue;
        }
        /* Selektor Class */
        .highlight{
            background-color: yellow;
        }
        /* Seleltor ID */
        #unique-section{
            border: 2px solid red;
            padding: 10px;
        }
        /* Selektor Atribut */
        a[href]{
            text-decoration: none;
            color: green;
        }
        /* Selektor Universal */
        *{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Contoh Penggunaan Selektor dalam HTML<h1>
    <!--Selektor Tag-->
    <p>ini adalah paragraf yang menggunakan selektor tag &lt;p&gt;.</p>
    <!--Selektor Class-->
    <div class="highlight">
    <p>Ini adalah paragraf dengan kelas "hightilght".</p>
    </div>
    <!--Selektor ID-->
    <div id="unique-section">
    <p>Ini adalah paragraf dalam div dengan ID "unique-section".</p>
    </div>
    <!--Selektor Atribut-->
    <a href="https://moviebox.ph/" target="_blank">Link nya<link rel="stylesheet" href="dengan atribut href"></a>
    <!--Selektor Universal-->
    <p>Paragraf ini menggunkana paragraf universal.</p>
</body>
</html>
